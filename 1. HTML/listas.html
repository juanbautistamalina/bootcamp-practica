<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <!-- Listas Desordenadas -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Listas Ordenadas -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- Listas de DefiniciÃ³n:
    Se utilizan para definir palabras. -->
    <dl>
        <dt>HTML</dt>
        <dd>Es un lenguaje de marcado de texto</dd>
        <dd>Se utiliza para el desarrollo de paginas en internet</dd>
    </dl>
</body>

</html>
