<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        *{
            font-family: sans-serif;
            background-color: #111;
        }

        h1{
            color: #f00;
        }

        p{
            color: #00f;
        }

        span {
            font-weight: bold;
            color: lightblue;
        }

        button{
            border-radius: 5px;
            color: #0f0;
            width: 150px;
            height: 30px;
            background-color: #333;
            border: none;
        }



    </style>
</head>
<body>
    <h1>Discover interesting projects and people to populate your personal news feed.</h1>
    <p>Your news feed helps you keep up with recent activity on repositories your <span>watch</span> or
    <span>star</span> and people you <span>follow.</span></p>
    <button>Explore GitHub</button>
</body>
</html>
