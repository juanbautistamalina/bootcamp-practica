<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ganchos de Estado</title>

    <link rel="stylesheet" href="styles.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        function Acordion() {

            const [boton, setBoton] = React.useState(true);

            const [acordion, setAcordion] = React.useState(false);
            const mostrarAcordion = () => {
                setAcordion(!acordion);
                setBoton(!boton)
            }

            return (
                <div className="card">
                    <h1>Titulo</h1>
                    <button onClick={mostrarAcordion}>{boton ? "+" : "-"}</button>
                    <div className={`acordion ${acordion ? "visible" : "oculto"}`}>
                        <p>Descripci√≥n</p>
                    </div>
                </div>
            )
        }

        function App() {
            return (
                <>
                    <Acordion />
                </>
            )

        }
        ReactDOM.render(<App />, document.getElementById("root"))
    </script>
</body>

</html>
