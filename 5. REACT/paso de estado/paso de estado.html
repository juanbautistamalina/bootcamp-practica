<!DOCTYPE html>
<html lang="en">

<head>
    <title>Paso de Estado</title>

    <link rel="stylesheet" href="styles.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const Corredor = () => {
            const [energia, setEnergia] = React.useState(0);

            const actualizarEnergia = () => {
                setEnergia(100);
            };

            return (
                <div>
                    <h1>Energía del corredor: {energia}%</h1>
                    {/* Pasamos la función actualizarEnergia como prop */}
                    <Energia actualizarEnergia={actualizarEnergia} />
                </div>
            );
        };

        const Energia = ({ actualizarEnergia }) => {
            return (
                <button onClick={actualizarEnergia}>
                    Recargar Energía
                </button>
            );
        };


        function App() {
            return (
                <>
                    <Corredor />
                </>
            )

        }
        ReactDOM.render(<App />, document.getElementById("root"))
    </script>
</body>

</html>
